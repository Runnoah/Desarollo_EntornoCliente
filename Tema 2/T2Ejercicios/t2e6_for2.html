        <body>
            <script>

            for (var hora = 9; hora <= 21; hora++) {
                for (var minuto = 0; minuto < 60; minuto += 5) {

                if (minuto < 10) {  
                    document.write("Son las " + hora + ":0" + minuto + "<br>");
                } else {
                document.write("Son las " + hora + ":" + minuto + "<br>");
                }
            }
        }
            </script>
        </body> 
</html>
