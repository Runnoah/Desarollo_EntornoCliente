<!DOCTYPE html>

        <body>
            <script>
                // Solicitamos la edad mediante prompt.
                let edad = prompt("¿Cual es tu edad?");
                // Realizamos las comprobaciones de edad con switch.
                switch (true) {
                    case edad < 0:
                        alert("No existes.");
                        break;
                    case isNaN(edad):
                        alert("Eso no es una edad válida.");
                        break;
                    case edad >= 0 && edad < 13:
                        alert("Eres un niño");
                        break;
                    case edad >= 13 && edad <= 26:
                        alert("Eres joven");
                        break;
                    case edad > 26 && edad <= 60:
                        alert("Eres adulto");
                        break;
                    case edad>60:
                        alert("Estas jubilado");
                        break;
                }
            </script>
        </body>
</html>
