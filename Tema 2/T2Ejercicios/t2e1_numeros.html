<!DOCTYPE html>

        <body>
            <script>
                // Declaración de variables numéricas en diferentes formatos.
                let entero = 1357;
                let decimal = 135.7;
                let cientifico = 1.35e7;
                let octal = 0o1357;
                let hexadecimal = 0x1357;
                // Valores de cada variable mostrados en alertas.
                alert ("Número entero: " + entero);
                alert ("Número decimal: " + decimal);
                alert ("Número científico: " + cientifico);
                alert ("Número en base octal: " + octal);
                alert ("Número en base hexadecimal: " + hexadecimal);
            </script>
        </body>
</html>
