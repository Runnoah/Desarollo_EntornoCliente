<!DOCTYPE html>
<html>
    <head>

    </head>
        <body>
            <script>
                // Imprimimos las horas y los minutos cada 30 minutos desde las 9:00 hasta las 21:30
                var boolean = false;

                for (var hora = 9; hora <= 21; hora++) {
                
                    
                    document.write("Son las: " + hora + ":00<br>");

                    boolean = true;
                    if (boolean = true) {
                    document.write("Son las " + hora + ":30<br>");
                    }
                }
                
            </script>
        </body>
</html>
