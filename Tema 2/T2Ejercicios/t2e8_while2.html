<!DOCTYPE html>
<html>

    </head>
        <body>
            <script>
                //Funcion siguiendo la explicación en clase
                function norm (s) {
                    return s.toLowerCase().trim().normalize("NFD");
                }

                var nombreBien = norm("Adolfo");
                var apellidoBien = norm("Suárez");

                //Solicitamos la respuesta al usuario
                var mensaje = "¿Cuál fue el primer presidente de la democracia española?";
                var respuesta;

                //Bucle do while para repetir la pregunta hasta que la respuesta sea correcta
                do {
                    respuesta = prompt(mensaje);
                    //Comprobamos la respuesta, ponemos el norm para evitar errores de mayúsculas, espacios o tildes.
                    if (norm(respuesta) != nombreBien + " " + apellidoBien) {
                        mensaje = "Incorrecto. Inténtalo de nuevo.";
                    } else {
                        break;
                    }
                } while (true);

                document.write("Correcto.");

            </script>
        </body>
</html>
