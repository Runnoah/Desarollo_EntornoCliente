<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Instrucciones de salida.</title>
    </head>
    <body>
        <h1>Inicio</h1>
        <p id="Ejemploinner">Ejemplo:</p>

        <script>
            /*
            * window.alert(); es lo mismo que alert();
            */
            window.alert();
            document.write("Ejemplo de HTML en el script" + "<br>");
            /*
            * innerHTML se suele usar con un getElementById
            * Solo puede reemplazar texto, no imagenes u otros elementos.
            */
            document.getElementById("Ejemploinner").innerHTML = "Ejemplo cambiado";
            console.log("Hola consola");

            /*
            * Salen con las operaciones hechas, un pop-up, otro en el documento y otro en la consola.
            */
            alert(2+3);
            document.write(5/7);
            console.log(1+1);
        </script>
    </body>
</html>
