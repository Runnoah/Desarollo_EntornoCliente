<!DOCTYPE html>
<html>
    <head>
        <title>Funciones</title>
        <script src="../js/t4e1_funciones.js"></script>
        <link rel="stylesheet" href="../css/estilosEj1.css">
    </head>
        <body>

            <main class="area-central">

                <div class="calculadoraIMC" id="seccionIMC">
                    <h3>Calculadora de IMC -Índice de masa corporal-</h3>
                    <h4>Altura</h4>
                    <input type="number" id="altura" placeholder="Pon tu altura:">
                    <h4>Peso</h4>
                    <input type="number" id="peso" placeholder="Pon tu peso:">
                    <br/> <br/>
                    <button onclick="calculadoraIMC()" id="botonIMC">Calcular IMC</button>
                    <br/>
                    <span id="resultadoIMC"></span>
                    <br/> <br/>
                    <strong id="tablaMasaCorporal"></strong>
                </div>  

                <hr>

                <div class="calculadoraFCM" id="seccionFCM">
                    <h3>Calculadora de FCM -Frecuencia Cardíaca Máxima-</h3>
                    <h4>Edad</h4>
                    <input type="number" id="edad" placeholder="Pon tu edad:">
                    <h4>Sexo</h4>
                    <select id="genero">
                        <option></option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                    <br/> <br/>
                    <button onclick="calculadoraFCM()" id="botonFCM">Calcular FCM</button>
                    <br/>
                    <span id="resultadoFCM"></span>
                    <br/>
                    <div id="zonasFCM"></div>
                </div>

                <hr>

                <div class="categorias" id="seccionCategorias">
                    <h3>Categorias (Versión animal del horoscopo chino)</h3> 
                    <h4>Año de nacimiento</h4>
                    <input type="number" id="nacimiento">
                    <br/> <br/>
                    <button onclick="categoria()" id="botonCategoria">¿Qué animal eres?</button>
                    <br/>
                    <span id="horoscopo"></span>
                </div>

                <hr>

                <div class="horario" id="seccionHorario">
                    <h3>Horario</h3>

                    <div>
                        <button onclick="horarioManana()">Mostrar Horario de Mañana</button>
                        <button onclick="horarioTarde()">Mostrar Horario de Tarde</button>
                    </div>

                    <br/>
                    <div class="horarioMañana" id="resultadoHorarioManana"></div> 
                    <br/>
                    <div class="horarioTarde" id="resultadoHorarioTarde"></div> 
                    <br/>
                </div>

        </body>
</html>
