<!DOCTYPE html>
<html>
    <head>
        <title>Formato horas</title>
        <link rel="stylesheet" href="style.css">
    </head> 
        <body>

            <a href="index.html">Indice</a>

            <h2>Hora actual en diferentes formatos</h2>
            <br/>
            <button onclick="horasFormatos()">Generar horas</button>
            <br/>
            <span id="primeraHora"></span> <br/>
            <span id="segundaHora"></span> <br/>
            <script>

                function horasFormatos() {

                let primeraHora = document.getElementById("primeraHora");
                let segundaHora = document.getElementById("segundaHora");

                    let horaActual = new Date();
                    primeraHora.innerHTML = "Hora en detallada con minutos y segundos: " + horaActual.toLocaleTimeString();

                    let horas = horaActual.getHours();
                    let minutos = horaActual.getMinutes();

                    if (horas >=12) {
                        ampm = "PM";
                    } else {
                        ampm = "AM";
                    }

                    segundaHora.innerHTML = "Formato AM/PM:" + horas + ":" + minutos + " " + ampm;

                }

                
            </script>
        </body>
</html>
