<!DOCTYPE html>
<html>
    <head>
        <title>Nombre y Apellidos</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <a href="index.html">Indice</a>
        <h2>Nombre y Apellidos</h2>
        <label>Inserta tu nombre:</label>
        <input type="text" id="nombreUsuario">
        <br/>
        <label>Inserta tu primer apellido:</label>
        <input type="text" id="apellido1">
        <br/>
        <label>Inserta tu segundo apellido:</label>
        <input type="text" id="apellido2">
        <br/>
        <button onclick="mostrarNombreApellidos()">Mostrar</button>
        <br/>
        <div id="resultadoNombreApellidos"></div>

        <script>

            function mostrarNombreApellidos() {

                let nombre = document.getElementById("nombreUsuario").value;
                let apellido1 = document.getElementById("apellido1").value;
                let apellido2 = document.getElementById("apellido2").value;
                let resultadoNombreApellidos = document.getElementById("resultadoNombreApellidos");

                let tamaño = nombre.length + apellido1.length + apellido2.length;
                resultadoNombreApellidos.innerHTML = "El tamaño total es: " + tamaño + " caracteres.";

                let minusculas = (nombre + " " + apellido1 + " " + apellido2).toLowerCase();
                let mayusculas = (nombre + " " + apellido1 + " " + apellido2).toUpperCase();
                resultadoNombreApellidos.innerHTML += "<br/>En minúsculas: " + minusculas;
                resultadoNombreApellidos.innerHTML += "<br/>En mayúsculas: " + mayusculas;

                resultadoNombreApellidos.innerHTML += "<br/>" + nombre + "<br/>" + apellido1 + "<br/>" + apellido2;
            
                let primeraLetra = nombre.charAt(0).toLowerCase();
                let primeraletraApellido = apellido2.charAt(0).toLowerCase();
                
                resultadoNombreApellidos.innerHTML += "<br/>" + primeraLetra + apellido1.toLowerCase() + primeraletraApellido;
                
                let tresLetrasNombre = nombre.substring(0, 3).toLowerCase();
                let tresLetrasApellido1 = apellido1.substring(0, 3).toLowerCase();
                let tresLetrasApellido2 = apellido2.substring(0, 3).toLowerCase();
                resultadoNombreApellidos.innerHTML += "<br/>" + tresLetrasNombre + tresLetrasApellido1 + tresLetrasApellido2;
            }

        </script>
    </body>
</html>
