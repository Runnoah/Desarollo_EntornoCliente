<!DOCTYPE html>
<html>
    <head>
            <title>Dias fin de curso</title>
            <link rel="stylesheet" href="style.css">
    </head>
        <body>

            <a href="index.html">Indice</a>

            <h1>Dias restantes hasta el final del curso:</h1>
            <p>Terminamos el 24 de junio</p>
                <p>Faltan: <span id="resultado"></span> días para que termine el curso</p>

            <button onclick="calcularDias()">GENERAR DIAS</button>
                
            <script>
                /* Teoría pizarra:
                * constructor -> devuelve la función que creó el objeto DATE
                * prototype ->  te permite añadir métodos y propiedades al objeto
                * Métodos:
                * GET
                * - getDate() -> Devuelve el día del mes (1-31)
                * - getDay() -> Devuelve el día de la semana (0-6)
                * - getFullYear() -> Devuelve el año (4 dígitos) 2025.
                * - getHours() -> Devuelve la cantidad de horas (0-23)
                * - getMilliseconds() -> Devuelve la cantidad de milisegundos (0-999)
                * - getMinutes() - Devuelve la cantidad de minutos (0-59)
                * - getMonth() - Devuelve el mes (0-11)
                * - getSeconds() - Devuelve los segunods (0-59)
                * - getTime() - Devuelve los milisegundos desde media noche del 1 de enero de 1970
                * - getTimezoneOffset() - Diferencia de tiempo entre GMT y la hora local en minutos 
                * - getUTCDate() -> Devuelve el día del mes en base a UTC
                *   [Este ultimo es igual para: Day, FullYear...]
                * SET
                * - setDate() -> ajustar el día del mes del objeto
                * - setFullYear() -> ajusta el año del objeto
                * - setHours() -> ajusta la hora del objeto
                */
                function calcularDias() {

                    let resultado = document.getElementById("resultado");

                    let hoy = new Date();
                    let finCurso = new Date(2026, 5, 24);

                    if (hoy > finCurso) {
                        finCurso = new Date(2026 + 1, 5, 24);
                    }

                    let diferencia = finCurso - hoy;

                    //buscado (no sabía calcularlo)
                    let diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));

                    resultado.innerHTML = diasRestantes;
                }

            </script>
        </body>
</html>
