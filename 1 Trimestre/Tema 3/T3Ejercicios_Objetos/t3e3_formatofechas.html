<!DOCTYPE html>
<html> 
    <head>
        <title>Formato fechas</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>

            <a href="index.html">Indice</a>

            <h2>Fecha actual en diferentes formatos</h2>
            <p>¿Con qué fecha quieres probar?</p>
            <br/>
            <input type="date" id="fecha">
            <br/>
            <button onclick="formatosFechas()">Enviar fecha</button>
            <br/>
            <span id="resultadoNum"></span>
            <br/>
            <span id="fechaESP"></span>
            <br/>
            <span id="fechaENG"></span>

            <script>

                function formatosFechas() {

                    let fechaGuardada = document.getElementById("fecha").value;
                    let numerico = document.getElementById("resultadoNum");
                    let fechaESP = document.getElementById("fechaESP");
                    let fechaENG = document.getElementById("fechaENG");


                    let fecha = new Date(fechaGuardada);

                    numerico.innerHTML = fecha.toDateString();
                    
                    diasESP = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
                    mesESP = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

                    let diaSemana = fecha.getDay();
                    let diaMes = fecha.getDate();
                    let mes = fecha.getMonth();
                    let año = fecha.getFullYear();


                    let diaTexto = diasESP[diaSemana];
                    let mesTexto = mesESP[mes];
                    
                        fechaESP.innerHTML = diaTexto + ", " + diaMes + " de " + mesTexto + " de " + año;


                    diasENG = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
                    mesENG = ["January","February","March","April","May","June","July","August","September","October","November","December"];

                    let diaTextoEng = diasENG[diaSemana];
                    let mesTextoEng = mesENG[mes];

                        fechaENG.innerHTML = diaTextoEng + ", " + diaMes + " de " + mesTextoEng + " de " + año;
                    
                }

            </script>
        </body>
</html>
