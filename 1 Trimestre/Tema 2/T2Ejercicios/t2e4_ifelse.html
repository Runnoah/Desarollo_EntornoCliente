<!DOCTYPE html>

        <body>
            
            <script>
                // Solicitamos la edad mediente "prompt".
                let respuesta = prompt("Introduce tu edad:");
                // Realizamos las comprobaciones de edad con if else.
                if (respuesta <= 0 && isNan(respuesta)) {
                    alert("Edad no válida");
                } else if (respuesta < 13) {
                    alert ("Eres un niño");
                } else if (respuesta >= 13 && respuesta < 26) {
                    alert ("Eres joven");
                } else if (respuesta >= 26 && respuesta < 60) {
                    alert ("Eres adulto");
                } else {
                    alert ("Estas jubilado");
                }
            </script>
        </body>
</html>
